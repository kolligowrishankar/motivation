      <script>
        // Array of quotes and authors
        var quotes = [
          { text: "IN THE MIDDLE OF DIFFICULTY LIES OPPORTUNITY", author: "Albert Einstein" },
          { text: "All art is a kind of confession", author: "James Baldwin" },
          { text: "The future belongs to those who believe in the beauty of their dreams", author: "Eleanor Roosevelt" }
          // Add more quotes as needed
        ];
    
        // Function to get a random quote from the array
        function getRandomQuote() {
          var index = Math.floor(Math.random() * quotes.length);
          return quotes[index];
        }
    
        // Function to update the quote content
        function updateQuote() {
          var quote = getRandomQuote();
          document.getElementById("quote-text").textContent = quote.text;
          document.getElementById("quote-author").textContent = "- " + quote.author;
        }
    
        // Update the quote on page load
        window.onload = updateQuote;
      </script>
